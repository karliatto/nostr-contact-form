<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="nostr:recipient" content="hex of your nostr key - change this">
    <meta name="nostr:relays" content='["wss://nos.lol","wss://nostr.bitcoiner.social","wss://relay.nostr.band","wss://relay.damus.io","wss://nostr.einundzwanzig.space","wss://relay.nostrplebs.com"]'>
    <meta name="nostr:contact-optional" content="false">
    <meta name="nostr:pow" content="20">
    <meta name="nostr:theme" content="auto">
    <title>Contact us</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --input-bg: #ffffff;
            --input-border: #cccccc;
            --button-bg: #666666;
            --button-hover: #555555;
            --response-bg: #e8e8e8;
            --response-border: #999999;
            --footer-color: #777777;
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --text-color: #e0e0e0;
            --input-bg: #1a1a1a;
            --input-border: #444444;
            --button-bg: #333333;
            --button-hover: #444444;
            --response-bg: #1a1a1a;
            --response-border: #444444;
            --footer-color: #888888;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: 2px solid var(--input-border);
            border-radius: 50%;
            background-color: var(--input-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background-color: var(--button-bg);
            border-color: var(--button-bg);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #senderContact {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        #senderContact:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        #messageInput {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            font-size: 16px;
            resize: vertical;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: background-color 0.3s ease;
        }

        button:hover:not(:disabled) {
            background-color: var(--button-hover);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #responseArea {
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            max-width: 600px;
            font-size: 16px;
            background-color: var(--response-bg);
            color: var(--text-color);
            border: 1px solid var(--response-border);
            border-radius: 4px;
            min-height: 50px;
            transition: all 0.3s ease;
        }

        footer {
            margin-top: 30px;
            color: var(--footer-color);
            font-size: 14px;
            text-align: center;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            #senderContact, #messageInput, button {
                font-size: 14px;
            }

            button {
                padding: 10px 20px;
            }
        }
    </style>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <span id="themeIcon">◐</span>
    </div>
    <h1>Contact</h1>
    <div class="form-container">
        <input type="text" id="senderContact" placeholder="E-mail address, SimpleX or Nostr identity">
        <textarea id="messageInput" placeholder="Enter your message" rows="5"></textarea>
        <button onclick="sendMessage(document.getElementById('messageInput').value, document.getElementById('senderContact').value)" id="sendButton">Send Message</button>
    </div>
    <div id="responseArea"></div>
    <footer>Powered by Nostr and open-source. Privacy-respecting contact form since 2025.</footer>
